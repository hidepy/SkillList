<ons-page ng-controller="DetailController">
  <div id="d-wrapper" ng-init="init()">

    <div id="ud-wrapper" ng-show="type=='U'">

      <h2>{{user_info.user_name}}</h2>

      <h3 class="heading">基本情報</h3>

      <ul class="list">
        <li class="list-item" ng-repeat="v in user_info_disp_definition">
          <div class="list-item__center">
            <span>{{v.name}}</span>
            <span>{{v.description}}</span>
          </div>
        </li>
      </ul>

      <h3 class="heading">保有スキル</h3>

      <ul class="list">
        <li class="list-item list-item--tappable list-item--chevron" ng-repeat="s in user_info.skills" ng-click="move2Detail('S', s.skill_id)">
          <div class="list-item__center">
            <span>
              {{s.skill_name}}<span class="fontsize-small">({{s.skill_id}})</span>
            </span>
            <span>
              {{skill_type_hash[s.skill_type]}}({{s.skill_type}})
            </span>
          </div>
        </li>
      </ul>

    </div>

    <div id="us-wrapper" ng-show="type=='S'">
      <h2>{{skill_info.skill_name}}</h2>

      <h3 class="heading">基本情報</h3>

      <ul class="list">
        <li class="list-item" ng-repeat="v in skill_info_disp_definition">
          <div class="list-item__center">
            <span>{{v.name}}</span>
            <span>{{v.description}}</span>
          </div>
        </li>
      </ul>

      <ons-button ng-click="move2Head('S', skill_info.skill_id)">スキルを保有している人を探す</ons-button>

    </div>

    <ons-button ng-click="myNavigator.popPage();">戻る</ons-button>
  </div>
</ons-page>
